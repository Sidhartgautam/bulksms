<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold mb-6 text-center">Upload CSV File</h1>
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            <div>
                {{ form.as_p }}
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                    Upload
                </button>
            </div>
        </form>

        {% if success %}
            <p class="mt-4 text-green-600 text-center">CSV file uploaded successfully and emails are being sent.</p>
        {% endif %}
        
        {% if error %}
            <p class="mt-4 text-red-600 text-center">Error: {{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
